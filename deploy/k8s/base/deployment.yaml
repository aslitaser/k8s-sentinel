apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-sentinel
  namespace: sentinel
  labels:
    app.kubernetes.io/name: k8s-sentinel
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-sentinel
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8s-sentinel
    spec:
      serviceAccountName: k8s-sentinel


      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: k8s-sentinel
                topologyKey: kubernetes.io/hostname


      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: k8s-sentinel

      containers:
        - name: k8s-sentinel
          image: k8s-sentinel:latest
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9090
            initialDelaySeconds: 3
            periodSeconds: 5

          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tls-certs
              mountPath: /certs
              readOnly: true
            - name: config
              mountPath: /etc/sentinel
              readOnly: true

      volumes:
        - name: tls-certs
          secret:

            secretName: k8s-sentinel-tls
        - name: config
          configMap:
            name: k8s-sentinel-config
