apiVersion: v1
kind: Service
metadata:
  name: k8s-sentinel-metrics
  namespace: sentinel
  labels:
    app.kubernetes.io/name: k8s-sentinel
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: k8s-sentinel
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
